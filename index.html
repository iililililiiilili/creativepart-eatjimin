<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>밥먹자! 안지민</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-size: 16px;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
    #subtitle, #score {
      text-align: center;
    }
    #subtitle {
      font-size: 20px;
    }
    #score {
      font-size: 40px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <p id="subtitle">밥먹자! 안지민</p>
  <p id="score">현재점수: 0</p>
  <main><canvas id="canvas"></canvas></main>

<script>
const CANVAS_WIDTH = 800, CANVAS_HEIGHT = 500;
const RUNNER_WIDTH = 100, RUNNER_HEIGHT = 100;
const RUNNER_START_X = 10, RUNNER_START_Y = 400;
const JUMP_SPEED = 6, MAX_JUMP_HEIGHT = 20;
const BASE_OBSTACLE_SPEED = 4, BASE_OBSTACLE_FREQUENCY = 90;
const SCORE_PER_OBSTACLE = 10;
const VILLAIN_WIDTH = 300, VILLAIN_HEIGHT = 300;

const ASSETS = {
  title: './background/title.png',
  startBtn: './background/gamestart.png',
  runnerSit: './character/jimin-sit.png',
  runnerFly: './character/jimin-fly.png',
  runnerCrash: './character/jimin-crash.png',
  backgrounds: [
    './background/samin-background.png',
    './background/sohyun-background.png',
    './background/doyun-background.png',
    './background/yeonki-background.png',
    './background/sangwoo-background.png',
    './background/boss-background.png'
  ],
  villains: [
    './character/samin-basic.png',
    './character/sohyun-basic.png',
    './character/doyun-basic.png',
    './character/yeonki-basic.png',
    './character/sangwoo-basic.png',
    './character/boss-basic.png'
  ],
  obstacles: [
    './character/samin-obstacle.png',
    './character/sohyun-obstacle.png',
    './character/doyun-obstacle.png',
    './character/yeonki-obstacle.png',
    './character/sangwoo-obstacle.png'
  ]
};

window.onload = () => {
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = CANVAS_WIDTH;
  canvas.height = CANVAS_HEIGHT;

  let gameStarted = false;
  let gameOver = false;
  let score = 0;
  let timer = 0;
  let jump = false;
  let runnerY = RUNNER_START_Y;
  let bgIndex = 0;
  let villainY = CANVAS_HEIGHT;
  let targetVillainY = CANVAS_HEIGHT - VILLAIN_HEIGHT;
  let villainReady = false;
  let obstacleSpeed = BASE_OBSTACLE_SPEED;
  let obstacleFrequency = BASE_OBSTACLE_FREQUENCY;

  const scoreText = document.getElementById('score');

  const titleImage = new Image();
  const startBtnImage = new Image();
  const runnerSit = new Image();
  const runnerFly = new Image();
  const runnerCrash = new Image();
  const bgImages = ASSETS.backgrounds.map(src => { const i = new Image(); i.src = src; return i; });
  const villainImages = ASSETS.villains.map(src => { const i = new Image(); i.src = src; return i; });
  const obstacleImages = ASSETS.obstacles.map(src => { const i = new Image(); i.src = src; return i; });

  titleImage.src = ASSETS.title;
  startBtnImage.src = ASSETS.startBtn;
  runnerSit.src = ASSETS.runnerSit;
  runnerFly.src = ASSETS.runnerFly;
  runnerCrash.src = ASSETS.runnerCrash;

  let imagesToLoad = 2;
  let loadedImages = 0;

  function checkLoaded() {
    loadedImages++;
    if (loadedImages === imagesToLoad) {
      drawStartScreen();
    }
  }

  titleImage.onload = checkLoaded;
  startBtnImage.onload = checkLoaded;

  function drawStartScreen() {
    ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
    ctx.drawImage(titleImage, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
    ctx.drawImage(startBtnImage, (CANVAS_WIDTH - 200) / 2, (CANVAS_HEIGHT + 100) / 2, 200, 100);
  }

  class Obstacle {
    constructor(image) {
      this.x = CANVAS_WIDTH;
      this.y = Math.random() * (CANVAS_HEIGHT - 80) + 30;
      this.width = 50;
      this.height = 50;
      this.image = image;
      this.frame = 0;
    }
    draw() {
      ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
    }
  }

  const obstacles = [];

  function drawBackground() {
    ctx.drawImage(bgImages[bgIndex], 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
  }

  function drawVillain() {
    ctx.drawImage(villainImages[bgIndex], CANVAS_WIDTH - VILLAIN_WIDTH, villainY, VILLAIN_WIDTH, VILLAIN_HEIGHT);
  }

  function isCollision(a, b) {
    return !(a.x > b.x + b.width || a.x + a.width < b.x || a.y > b.y + b.height || a.y + a.height < b.y);
  }

  function animate() {
    if (gameOver) return;
    requestAnimationFrame(animate);
    ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

    drawBackground();

    if (!villainReady && villainY > targetVillainY) {
      villainY -= 5;
    } else if (!villainReady) {
      villainY = targetVillainY;
      villainReady = true;
    }
    drawVillain();

    if (villainReady && timer % obstacleFrequency === 0) {
      if (bgIndex < 5) {
        obstacles.push(new Obstacle(obstacleImages[bgIndex]));
      } else {
        for (let i = 0; i < 2; i++) {
          const randomImg = obstacleImages[Math.floor(Math.random() * obstacleImages.length)];
          obstacles.push(new Obstacle(randomImg));
        }
      }
    }

    obstacles.forEach((obs, idx) => {
      obs.x -= obstacleSpeed;
      obs.draw();
      if (isCollision({x:RUNNER_START_X,y:runnerY,width:RUNNER_WIDTH,height:RUNNER_HEIGHT}, obs)) {
        gameOver = true;
      }
      if (obs.x < -obs.width) {
        obstacles.splice(idx, 1);
        score += SCORE_PER_OBSTACLE;
        scoreText.textContent = '현재점수: ' + score;

        if (score % 200 === 0 && !gameOver) {
          villainReady = false;
          let exitInterval = setInterval(() => {
            villainY += 5;
            if (villainY >= CANVAS_HEIGHT) {
              clearInterval(exitInterval);
              bgIndex = Math.min(bgImages.length - 1, Math.floor(score / 200));
              villainY = CANVAS_HEIGHT;
              targetVillainY = CANVAS_HEIGHT - VILLAIN_HEIGHT;
              obstacleSpeed += 1;
              obstacleFrequency = Math.max(20, obstacleFrequency - 10);
            }
          }, 30);
        }
      }
    });

    const runnerImage = jump || runnerY < RUNNER_START_Y ? runnerFly : runnerSit;
    ctx.drawImage(runnerImage, RUNNER_START_X, runnerY, RUNNER_WIDTH, RUNNER_HEIGHT);

    if (jump && runnerY > MAX_JUMP_HEIGHT) {
      runnerY -= JUMP_SPEED;
    } else if (!jump && runnerY < RUNNER_START_Y) {
      runnerY += JUMP_SPEED;
    }

    timer++;
  }

  canvas.addEventListener('click', e => {
    if (!gameStarted) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const btnX = (CANVAS_WIDTH - 200) / 2;
      const btnY = (CANVAS_HEIGHT + 100) / 2;
      if (x >= btnX && x <= btnX + 200 && y >= btnY && y <= btnY + 100) {
        gameStarted = true;
        animate();
      }
    }
  });

  document.addEventListener('keydown', e => {
    if (e.code === 'Space') jump = true;
  });
  document.addEventListener('keyup', e => {
    if (e.code === 'Space') jump = false;
  });
};
</script>
</body>
</html>
