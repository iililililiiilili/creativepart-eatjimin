<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>밥먹자! 안지민</title>
  <style>
    body {
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
    #subtitle {
      font-size: 20px;
      text-align: center;
    }
    #score {
      font-size: 40px;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <p id="subtitle">밥먹자! 안지민</p>
  <p id="score">현재점수: 0</p>
  <main><canvas id="canvas"></canvas></main>

  <script>
    const CANVAS_WIDTH = 800, CANVAS_HEIGHT = 500;
    const RUNNER_WIDTH = 100, RUNNER_HEIGHT = 100;
    const RUNNER_START_X = 10, RUNNER_START_Y = 400;
    const JUMP_SPEED = 6, MAX_JUMP_HEIGHT = 20;
    const BASE_OBSTACLE_SPEED = 4, BASE_OBSTACLE_FREQUENCY = 90;
    const SCORE_PER_OBSTACLE = 10;
    const VILLAIN_SCALE_X = 2, VILLAIN_SCALE_Y = 1.5;

    const ASSETS = {
      images: {
        title: './background/title.png',
        runnerSit: './character/jimin-sit.png',
        runnerFly: './character/jimin-fly.png',
        runnerCrash: './character/jimin-crash.png',
        backgrounds: [
          './background/samin-background.png',
          './background/sohyun-background.png',
          './background/doyun-background.png',
          './background/yeonki-background.png',
          './background/sangwoo-background.png',
          './background/boss-background.png'
        ],
        villains: [
          './character/samin-basic.png',
          './character/sohyun-basic.png',
          './character/doyun-basic.png',
          './character/yeonki-basic.png',
          './character/sangwoo-basic.png',
          './character/boss-basic.png'
        ],
        obstacles: [
          './character/samin-obstacle.png',
          './character/sohyun-obstacle.png',
          './character/doyun-obstacle.png',
          './character/yeonki-obstacle.png',
          './character/sangwoo-obstacle.png'
        ]
      }
    };

    window.onload = () => {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = CANVAS_WIDTH;
      canvas.height = CANVAS_HEIGHT;

      let gameStarted = false, gameOver = false, jump = false;
      let score = 0, timer = 0, stage = 0;
      let obstacleSpeed = BASE_OBSTACLE_SPEED, obstacleFrequency = BASE_OBSTACLE_FREQUENCY;
      let villainY = CANVAS_HEIGHT, villainTargetY, villainExit = false, villainReady = false;

      const scoreText = document.getElementById('score');
      const runnerSit = new Image(); runnerSit.src = ASSETS.images.runnerSit;
      const runnerFly = new Image(); runnerFly.src = ASSETS.images.runnerFly;
      const runnerCrash = new Image(); runnerCrash.src = ASSETS.images.runnerCrash;

      const bgImages = ASSETS.images.backgrounds.map(src => { const img = new Image(); img.src = src; return img; });
      const villainImages = ASSETS.images.villains.map(src => { const img = new Image(); img.src = src; return img; });
      const obstacleImgs = ASSETS.images.obstacles.map(src => { const img = new Image(); img.src = src; return img; });
      const titleImg = new Image(); titleImg.src = ASSETS.images.title;

      const runner = {
        x: RUNNER_START_X, y: RUNNER_START_Y, width: RUNNER_WIDTH, height: RUNNER_HEIGHT,
        draw() {
          ctx.drawImage(gameOver ? runnerCrash : (jump ? runnerFly : runnerSit), this.x, this.y, this.width, this.height);
        }
      };

      class Obstacle {
        constructor(img) {
          this.x = CANVAS_WIDTH;
          this.y = Math.random() * (CANVAS_HEIGHT - 80) + 30;
          this.width = 50; this.height = 50;
          this.image = img; this.frame = 0;
        }
        draw(wave = false) {
          if (wave) this.y += Math.sin(this.frame++ / 5) * 2;
          ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        }
      }

      const obstacles = [];

      function drawBackground() {
        ctx.drawImage(bgImages[stage], 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
      }

      function drawVillain() {
        const villainImg = villainImages[stage];
        const villainWidth = villainImg.width * VILLAIN_SCALE_X;
        const villainHeight = villainImg.height * VILLAIN_SCALE_Y;
        ctx.drawImage(villainImg, CANVAS_WIDTH - villainWidth, villainY, villainWidth, villainHeight);
      }

      function isCollision(a, b) {
        return !(a.x > b.x + b.width || a.x + a.width < b.x || a.y > b.y + b.height || a.y + a.height < b.y);
      }

      function animate() {
        if (gameOver) return;

        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
        drawBackground();

        // 악당 등장/퇴장 애니메이션
        if (!villainExit && villainY > villainTargetY) {
          villainY -= 5;
        } else if (villainExit) {
          villainY += 5;
          if (villainY > CANVAS_HEIGHT) {
            villainExit = false;
            stage++;
            obstacleSpeed = BASE_OBSTACLE_SPEED + stage;
            obstacleFrequency = Math.max(20, BASE_OBSTACLE_FREQUENCY - stage * 10);
            villainY = CANVAS_HEIGHT;
            villainTargetY = CANVAS_HEIGHT - (villainImages[stage].height * VILLAIN_SCALE_Y);
            villainReady = false;
            return;
          }
        } else {
          villainReady = true;
        }
        drawVillain();

        // 장애물 생성
        if (villainReady && timer % obstacleFrequency === 0) {
          if (stage < 5) {
            obstacles.push(new Obstacle(obstacleImgs[stage]));
          } else {
            for (let i = 0; i < 2; i++) {
              const img = obstacleImgs[Math.floor(Math.random() * obstacleImgs.length)];
              obstacles.push(new Obstacle(img));
            }
          }
        }

        obstacles.forEach((obs, i) => {
          obs.x -= obstacleSpeed;
          obs.draw(stage === 5);
          if (isCollision(runner, obs)) gameOver = true;
          if (obs.x < -obs.width) {
            obstacles.splice(i, 1);
            score += SCORE_PER_OBSTACLE;
            scoreText.textContent = '현재점수: ' + score;
            if (score % 200 === 0 && stage < 5 && !villainExit) {
              villainExit = true;
              villainReady = false;
            }
          }
        });

        runner.draw();
        if (jump) runner.y = Math.max(MAX_JUMP_HEIGHT, runner.y - JUMP_SPEED);
        else runner.y = Math.min(RUNNER_START_Y, runner.y + JUMP_SPEED);
        timer++;
      }

      document.addEventListener('keydown', e => { if (e.code === 'Space') jump = true; });
      document.addEventListener('keyup', e => { if (e.code === 'Space') jump = false; });
      canvas.addEventListener('click', () => { if (!gameStarted) { gameStarted = true; animate(); } });

      // 시작 화면 로딩
      titleImg.onload = () => {
        ctx.drawImage(titleImg, 0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
      };
    };
  </script>
</body>
</html>
